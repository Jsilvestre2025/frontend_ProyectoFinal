<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4 login-card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h2 class="card-title h3 text-dark">ğŸ” Iniciar SesiÃ³n</h2>
          <p class="text-muted">Ingresa tus credenciales para acceder</p>
        </div>
        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">ğŸ‘¤ Usuario</label>
            <input
              type="text"
              [value]="username()"
              name = "username"
              placeholder="Ingresa tu usuario"
              (input)="updateUsername($event.target.value)"
              [disabled]="loading()"
              class="form-control form-control-lg rounded-3"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">ğŸ”’ ContraseÃ±a</label>
            <input
              type="password"
              [value]="password()"
              name = "password"
              placeholder="Ingresa tu contraseÃ±a"
              (input)="updatePassword($event.target.value)"
              [disabled]="loading()"
              class="form-control form-control-lg rounded-3"
              required
            />
          </div>
          @if (error()) {
          <div class="alert alert-danger d-flex align-items-center" role="alert">
            <div>{{ error() }}</div>
          </div>
          }
          <div class="d-grid mb-3">
            <app-boton-personalizado
              [texto]="buttonText()"
              [deshabilitado]="!isFormValid() || loading()"
              [cargando]="loading()"
              tipo="submit"
              (click)="onLogin()"
            ></app-boton-personalizado>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
