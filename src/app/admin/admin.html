<div class="container-fluid">
  <div class="card shadow-lg border-0 rounded-4 admin-panel">
    <div class="card-header bg-transparent border-bottom pb-3">
      <h2 class="card-title h3 text-dark mb-3">{{ welcomeTitle() }}</h2>
      <div class="d-flex flex-wrap gap-3">
        <span class="text-muted">üïí √öltimo acceso: {{ formattedLastLogin() }}</span>
      </div>
    </div>

    <div class="card-body p-4">
      <div class="row">
        <div class="col-md-3">
          <div class="nav flex-column nav-pills" role="tablist">
            <button
              class="nav-link text-start mb-2"
              [class.active]="activeSection() === 'Libros'"
              (click)="changeSection('Libros')"
            >
              üìä Libros
            </button>
            <button
              class="nav-link text-start mb-2"
              [class.active]="activeSection() === 'Usuarios'"
              (click)="changeSection('Usuarios')"
            >
              üë• Usuarios
            </button>
            <button
              class="nav-link text-start mb-2"
              [class.active]="activeSection() === 'Prestamos'"
              (click)="changeSection('Prestamos')"
            >
              ‚öôÔ∏è Prestamos
            </button>
          </div>
        </div>

        <div class="col-md-9">
          <div class="mb-4">
            <h3 class="h4 text-dark">{{ sectionTitle() }}</h3>
          </div>

          <div class="section-content">
            @switch (activeSection()) { @case ('Libros') {
            <div class="row g-10 mb-10">
              <div class="col-md-10 col-lg-12">
                <div class="card bg-primary text-white h-100">
                  <div class="card-body text-center">
                    <app-book-list></app-book-list>
                  </div>
                </div>
              </div>
              
            </div>

        
            } @case ('Usuarios') {
              <app-user-admin></app-user-admin>
            } @case ('Prestamos') {
            <div class="row">
              <div class="col-md-12">
                <div class="card mb-12">
                  <div class="card-header">
                    <h5 class="card-title mb-0">üîß Prestamos</h5>
                  </div>
                  <div class="card-body">
                    <app-loans-admin></app-loans-admin>
              
                  </div>
                </div>
              </div>

          
            </div>
            } }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
